<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Add Student to Group</title>
    </h:head>
    <h:body >
        <h1>Agregar Estudiante al grupo</h1>
        Grupo actual #{adminGroupManagedBean.nombre}
         <!--Formulario para las acciones-->
        <h:form >
                <br/>
                ID del alumno <!--pide ID del estudiante para agregarlo-->
                <h:inputText pt:placeholder="ID" value="#{adminManagedBean.user}" />

                <br/>
                <h:messages></h:messages>
                <h:commandButton value="Anadir" action="#{adminGroupManagedBean.AddStudent(adminManagedBean.user,adminGroupManagedBean.nombre)}" />
        </h:form>
        <a href="MAdmin.xhtml">Pagina principal</a>
    </h:body>       
</html>
