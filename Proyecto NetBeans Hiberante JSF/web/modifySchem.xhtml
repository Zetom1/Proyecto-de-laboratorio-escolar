<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Modificar Esquema</title>
    </h:head>
    <h:body >
        Modificar Esquema
        <!--Formulario para las acciones-->
            <h:form >
                <br/>
                Nueva formula para el esquema #{profManagedBean.nombre}

                <br/>

                <h:commandButton value="Modificar" action="#{profManagedBean.ModifySchem(profManagedBean.nombre,profManagedBean.cadena)}" />
            </h:form>
        <a href="MProf.xhtml">Pagina principal</a>
    </h:body>
</html>
