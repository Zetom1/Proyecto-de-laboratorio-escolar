<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Add Schem</title>
    </h:head>
    <h:body >
        <h1>Anadir esquema</h1>
         <!--Formulario para las acciones-->
        <h:form >
                <br/>
                Nombre del esquema  <!--pide nombre-->
                <h:inputText pt:placeholder="Nombre" value="#{profManagedBean.nombre}" />

                <br/>
                <br/>
                Expresion matematica  <!--pide el valor que se cargara alk esquema-->
                <h:inputText pt:placeholder="Valor" value="#{profManagedBean.cadena}" />

                <br/>
                <h:messages></h:messages>
                <h:commandButton value="Anadir" action="#{profManagedBean.AddSchem(profManagedBean.nombre,profManagedBean.cadena)}" />
        </h:form>
        <a href="MProf.xhtml">Pagina principal</a>
    </h:body>       
</html>
